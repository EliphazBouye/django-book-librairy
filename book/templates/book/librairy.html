<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'upload_book' %}">Upload Books</a>
                </li>
              </ul>
        
              {% block content %}
                <div class="mt-3 row row-cols-1 row-cols-md-2 g-4">
                    {% for book in books %}
                    <div class="card" style="width: 18rem;">
                        <img src="{{ book.picture.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{ book.name }}</h5>
                          <p class="card-text">{{ book.describe }}</p>
                          <p class="card-title">{{ book.author }}</p>
                          <a href="{% url 'update_book' book.id %}" class="btn btn-warning">edit</a>
                          <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">delete</a>
                        </div>
                      </div>
                    {% endfor %}
                </div>
              {% endblock %}
        </div>
    </div>
</body>
</html>
